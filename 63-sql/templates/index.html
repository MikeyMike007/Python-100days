<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% for book in books %}
      <li>
        {{book["title"]}} - {{book["author"]}} - {{book["rating"]}}
        <a href="{{url_for('edit', book_id=book["id"])}}">Edit</a> - 
        <a href="{{url_for('delete', book_id=book["id"])}}">Delete</a>
      </li>
      {% endfor %}
    </ul>

    <a href="{{url_for('add_book')}}">Add New Book</a>
  </body>
</html>
