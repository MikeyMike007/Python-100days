<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete book</title>
  </head>
  <body>
    <h1>Delete book</h1>

    <h1>Are you sure you want to delete {{book.title}}.</h1>
    <h2>Book id {{book.id}}</h2>

    <form
      method="POST"
      action="{{url_for('delete', book_id = book.id)}}"
      novalidate
    >
      {{ form.csrf_token }} {{form.submit()}}
    </form>
    <a href="{{url_for('home')}}">Home</a>
  </body>
</html>
